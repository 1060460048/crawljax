#set( $page = "state")
#set( $baseUrl = "..")
#parse( "header.html" )
<body>
	#parse( "nav.html")
	<div class='container'>
		<h1>Summary of ${name}</h1>
		<table class="table table-bordered table-striped">
			<colgroup>
				<col class="span1">
				<col class="span7">
			</colgroup>
			<tbody>
				<tr>
					<td>URL</td>
					<td>${url}</td>
				</tr>
				<tr>
					<td>Fan in</td>
					<td>${fanIn}</td>
				</tr>
				<tr>
					<td>Fan out</td>
					<td>${fanOut}</td>
				</tr>
				<tr>
					<td>Interaction elements</td>
					<td>${elements.size()}</td>
				</tr>
			</tbody>
		</table>
		<div style="position: relative;">			
			<img style='max-width: none;' border='0' src='../screenshots/${screenshot}' /> 
			#foreach( $element in $elements )
			<div style="position: absolute; z-index: ${element.zindex}; left: ${element.left}px; top: ${element.top}px; width: ${element.width}px; height: ${element.height}px; border: 2px solid ${element.color}; #if(${element.targetname} != "") cursor: pointer;" onclick="location.href='${element.targetname}.html'"#else " #end></div>
			#end				
		</div>
	</div>
	<script type="text/javascript">
		parent.updateState("${name}");
	</script>
</body>
</html>
