#set( $page = "state")
#set( $baseUrl = "..")
#parse( "header.html" )
<link href="../css/shCore.css" rel="stylesheet" type="text/css" />
<link href="../css/shCoreDefault.css" rel="stylesheet" type="text/css" />
</head>
<body>
	#parse( "nav.html")
	<div class='container' >
		<h1>Summary of ${name}</h1>
		<table class="table table-bordered table-striped">
			<colgroup>
				<col class="span1">
				<col class="span7">
			</colgroup>
			<tbody>
				<tr>
					<td>URL</td>
					<td><a href='${url}'>${url}</a></td>
				</tr>
				<tr>
					<td>Fan in</td>
					<td>${fanIn}</td>
				</tr>
				<tr>
					<td>Fan out</td>
					<td>${fanOut}</td>
				</tr>
				<tr>
					<td>Interaction elements</td>
					<td>${elements.size()}</td>
				</tr>
			</tbody>
		</table>
		<ul class="nav nav-tabs">
			<li class="active">
				<a id="screenShotBtn">Screenshot</a>
			</li>
			<li>
				<a id="domBtn">Captured DOM</a>
			</li>			
		</ul>
		<div style="position: relative;" id='screenshotContainer'>			
			<img style='max-width: none;' border='0' src='../screenshots/${screenshot}' /> 
			#foreach( $element in $elements )
			<div style="position: absolute; z-index: ${element.zindex}; left: ${element.left}px; top: ${element.top}px; width: ${element.width}px; height: ${element.height}px; border: 2px solid ${element.color}; #if(${element.targetname} != "") cursor: pointer;" onclick="location.href='${element.targetname}.html'"#else " #end></div>
			#end				
		</div>
		<div id='domContainer' style="display: none;">
			<h2>Captured DOM</h2>
			<pre class='brush: html'>${dom}</pre>
		</div>
	</div>
	<script type="text/javascript" src="../js/shCore.js"></script>
	<script type="text/javascript" src="../js/shBrushXml.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
    	SyntaxHighlighter.all()
    	$(document).ready(function() {
    	
    	$("#screenShotBtn").click(function() {
    		$("#screenshotContainer").show();
			$("#domContainer").hide();

    	});
		
		$("#domBtn").click(function() {
	   		$("#screenshotContainer").hide();			
			$("#domContainer").show();
    	});
    	
    	$('.nav-tabs li').click(function(e) {
			$('.nav-tabs li').removeClass('active');
			var $this = $(this);
			if (!$this.hasClass('active')) {
				$this.addClass('active');
			}
			e.preventDefault();
			});
		});
	</script>
</body>
</html>
