<html lang="en">
<head>
<meta charset="utf-8">
<title>Crawl overview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="CrawlJax">

<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<style type="text/css"></style>
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Crawl overview</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="index.html">State graph</a></li>
						<li><a href="statistics.html">Statistics</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<div class="container" id="graphContainer"></div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vivagraph.min.js"></script>
	<script src="js/graphbuilder.js"></script>
	<script>
		var outputModel = ${outputModel};
		$(document).ready(function(){
			$.each(outputModel.states, function() {
				graph.addNode(this.name, {
					img : 'screenshots/'+ this.name + '.png', 
					url : "states/" + this.name + ".html"});
			});
	
			$.each(outputModel.edges, function(){
				graph.addLink(this.from, this.to);
			});
		});
	</script>
</body>
</html>
